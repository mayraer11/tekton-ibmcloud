apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: eventlistener
spec:
  triggers:
    - binding:
        name: triggerbinding
      template:
        name: triggertemplate
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: triggerbinding
spec:
  params:
    - name: repository
      value: $(event.pull_request.base.ref)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: triggertemplate
spec:
  params:
    - name: repository
      description: Repositorio GIT
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc2
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
#PIPELINE RUN
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: pipeline
        workspaces:
          - name: pipeline-pvc
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc2
        params:
        - name: repository
          value: $(params.repository)
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: repository
      description: Repositorio GIT
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: deploy-terraform-task
      taskRef:
        name: terraform-task
      params:
        - name: repository
          value: $(params.repository)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc 
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: terraform-task
spec:
  params:
    - name: repository
      description: Repositorio GIT
  workspaces:
  - name: task-pvc
    mountPath: /workspace
  steps:
    - name: clone-repo
      image: alpine/git:v2.26.2
      workingDir: workspace
      env:
        - name: REPOSITORY
          value: $(params.repository)
        - name: BRANCH
          valueFrom:
              configMapKeyRef:
                name: environment-properties
                key: branch
      command: ["/bin/sh", "-c"]
      args:
        - set -e -o pipefail;
          echo "Cloning $REPOSITORY";
          rm -rf app;          
          git clone -q -b $BRANCH $REPOSITORY;
    - name: terraform-plan
      image: ibmcom/pipeline-base-image:2.11
      workingDir: /workspace
      env:
        - name: WORKSPACE
          valueFrom:
              configMapKeyRef:
                name: environment-properties
                key: workspace
        - name: IBMCLOUD_API_KEY
          valueFrom:
            secretKeyRef:
              name: secure-properties
              key: ibmcloud-api-key
        - name: HOME
          value: "/root"
      script: |
        #!/bin/bash
    - name: terraform-apply
      image: ibmcom/pipeline-base-image:2.11
      workingDir: /workspace
      env:
        - name: WORKSPACE
          valueFrom:
              configMapKeyRef:
                name: environment-properties
                key: workspace
        - name: IBMCLOUD_API_KEY
          valueFrom:
            secretKeyRef:
              name: secure-properties
              key: ibmcloud-api-key
        - name: HOME
          value: "/root"
      script: |
        #!/bin/bash